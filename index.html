<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-screen-2xl mx-auto bg-[#f5fff6]">
    <!-- header section -->
    <section class="flex justify-between items-center min-h-20">
      <div class="flex gap-2 justify-center items-center ml-16">
        <img class="max-h-9" src="./assets/logo.png" alt="" />
        <h3 class="text-[#006747] font-bold">Emergency<br />Service</h3>
      </div>
      <div class="flex mr-16 gap-5">
        <button class="btn rounded-3xl bg-[#41ff6b1a]">
          <span>0</span> <img class="h-5" src="./assets/heart.png" alt="" />
        </button>
        <button class="btn rounded-3xl bg-[#41ff6b1a]">
          <span>100</span> <img class="h-5" src="./assets/coin.png" alt="" />
        </button>
        <button class="btn rounded-3xl text-white bg-[#00a63e]">
          <span>0</span> Copy
        </button>
      </div>
    </section>

    <!-- banner section -->
    <section
      class=" min-h-fit border bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <div class="flex flex-col justify-center items-center text-center text-white py-5">
        <img class="max-w-16" src="./assets/logo-dark.png" alt="" />
        <h2 class="text-[30px] font-bold">Emergency Service Directory</h2>
        <p class="text-[13px]">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
